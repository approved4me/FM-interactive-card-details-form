<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <aside>
    <section class="cards">
      <div class="card_front">
        <img class="logo" src="./images/card-logo.svg" alt="">
        <img class="backround_img" src="./images/bg-card-front.png" alt="">
        <div class="card_number" id="card_number">0000 0000 0000 0000</div>
        <div class="cardholder_name" id="cardholde_name">Jane Appleseed</div>
        <div class="card_expiry" id="card_expiry">00/00</div>
      </div>
      <div class="card_back">
        <img class="backround_img" src="./images/bg-card-back.png" alt="">
        <div class="card_cvc" id="card_cvc">000</div>
      </div>
    </section>
  </aside>

  <main>
    <section class="form">
      <form class="card_holder" action="">
        <label for="input_cardholder_name">Cardholder Name</label>
        <input id="input_cardholder_name" type="text" placeholder="e.g. Jane Appleseed">
        <label for="input_card_number">Card Number</label>
        <input id="input_card_number" type="text" placeholder="e.g. 1234 5678 9123 0000">
        <div class="details">
          <label for="input_card_expiry_mm">Exp. Date (MM/YY)</label>
          <label for="input_card_cvc">CVC</label>
          <input id="input_card_expiry_mm" type="text" placeholder="MM">
          <input id="input_card_expiry_yy" type="text" placeholder="YY">
          
        </div>
        <input id="cvc" type="text" placeholder="e.g. 123">
        <button type="submit" class="submit">Confirm</button>
      </form>

      <!-- Thank you state start -->
      <div class="thanks_you hidden">
        Thank you!
        We've added your card details
        Continue

      </div>
      <!-- Thank you state end -->

    </section>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
